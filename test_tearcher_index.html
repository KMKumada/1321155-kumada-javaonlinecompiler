                    /*フォルダstudents内に存在するテキストデータを読み込み、リンク生成をして表示*/
                    if($fname = opendir('students')){
                        while(false !== ($entry = readdir($fname))){
                            if($entry != "." && $entry != ".."){
                                print "<a href=\"students/$entry\">$entry</a><br/>";
                            }
                        }
                        closedir($fname);
                    }
